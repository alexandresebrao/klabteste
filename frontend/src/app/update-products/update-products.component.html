<p class="page-title">Atualizar produto</p>
<form class="modal-content">
    <span class="modal-close" (click)="closeModal()">X</span>
    <h2>{{productName}}</h2>
    <div class="modal-form-group">
        <input type="number" placeholder="Preço" name="newPrice" [(ngModel)]="newPrice">
        <select name="newDefects" [(ngModel)]="newDefects">
            <option value="null" disabled selected>Selecione o número de Produtos com defeitos</option>
            <option *ngFor="let i of defectsRange" [ngValue]="i">{{i}}</option>
        </select>
    </div>
    <button (click)="updateProduct()" [ngClass]="{ 'disable-button' : !newPrice || !newDefects}">Salvar</button>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</form>
