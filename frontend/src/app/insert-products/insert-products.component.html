<form class="modal-content">
    <h2 class="modal-title">Cadastrar Produto</h2>
    <div class="modal-form-group">
      <label for="nome">Nome do Produto:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="nome" required>
    </div>
    <div class="modal-form-group">
      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" name="quantidade" [(ngModel)]="quantidade" required>
    </div>
    <div class="modal-form-group">
      <label for="defeitos">Quantidade com Defeitos:</label>
      <input type="number" id="defeitos" name="defeitos" [(ngModel)]="defeitos" required>
    </div>
    <div class="modal-form-group">
      <label for="preco">Pre√ßo:</label>
      <input type="number" id="preco" name="preco" [(ngModel)]="preco" required>
    </div>
    <button type="button" class="modal-button" (click)="createdProduct()" 
            [ngClass]="{ 'disable-button' : !nome || quantidade === 0 || defeitos === 0 || preco === 0 }">Cadastrar</button>
  </form>
